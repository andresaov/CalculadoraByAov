<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora por andresaov</title>
</head>

<body>
    <header></header> <br>    
        <div id="calculadora">
            <div class="output">
                <div  data-previous-operand class="prevOp"></div>
                <div  data-current-operand class="currentOp"></div>
            </div>
                <button data-all-clear class="btn clear">AC</button>
                <button data-clear class="btn clear">C</button>
                <button data-number class="btn number" value=7>7</button>
                <button data-number class="btn number" value=8>8</button>
                <button data-number class="btn number" value=9>9</button>
                <button data-operator class="btn operator">/</button>
                <button data-number class="btn number" value=4>4</button>
                <button data-number class="btn number" value=5>5</button>
                <button data-number class="btn number" value=6>6</button>
                <button data-operator class="btn operator">*</button>
                <button data-number class="btn number" value=1 >1</button>
                <button data-number class="btn number" value=2>2</button>
                <button data-number class="btn number" value=3>3</button>
                <button data-operator class="btn operator">-</button>
                <button data-number class="btn number dot" id="dot" value=".">.</button>
                <button data-number class="btn number" value=0>0</button>
                <button data-equals class="btn number equal" id="equal">=</button>
                <button data-operator class="btn operator">+</button>       
        </div>
        <footer>Andres aov</footer>
        <script type="text/javascript" src="app.js"></script>
</body>
</html>
